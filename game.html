<div id="errorModal" class="modal">

  </div>
  




          
        <!-- ...existing code... -->

                <button type="button" id="submitNumberOfMatches">Create Matches</button> <!-- New button -->
                <div id="dynamicMatchInputs"></div> <!-- Ensure this div is outside any other cleared div -->
                <input type="number" id="variations" placeholder="Number of variations (bets)">
