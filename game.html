<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Predictor</title>
    <link rel="stylesheet" href="css/game.css">
</head>

<body>
    <div class="main">
        <h1>Game Predictor</h1>
        <p>This is a test for a game prediction app</p>
        <button onclick="startPredictions()">Start Predictions</button>

        <!-- Table for displaying outcomes -->
        <table id="results" class="resultsTable">
            <caption>Match Outcomes</caption>
            <thead>
                <tr>
                    <th>Bet</th>
                    <th>Matches</th>
                    <th>Outcome</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows for displaying outcomes will be generated dynamically using JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="game.js"></script>
</body>

</html>
